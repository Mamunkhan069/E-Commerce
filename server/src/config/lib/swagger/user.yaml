paths:
    /users/login:
        post:
            tags:
                - User
            summary: User login
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    description: The email address of the user.
                                    example: john.doe@example.com
                                password:
                                    type: string
                                    description: The password of the user.
                                    example: myPassword123
                            required:
                                - email
                                - password
            responses:
                "200":
                    description: Successfully logged in the user
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    id:
                                        type: string
                                    profile_id:
                                        type: string
                                    firstName:
                                        type: string
                                    lastName:
                                        type: string
                                    email:
                                        type: string
                                    created_at:
                                        type: string
                                    updated_at:
                                        type: string
                "401":
                    description: Invalid email or password.
                "500":
                    description: Internal server error.

    /users:
        get:
            tags:
                - User
            summary: User list
            responses:
                "200":
                    description: Successfully logged in the user
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        id:
                                            type: string
                                        profile_id:
                                            type: string
                                        firstName:
                                            type: string
                                        lastName:
                                            type: string
                                        email:
                                            type: string
                                        created_at:
                                            type: string
                                        updated_at:
                                            type: string
                "401":
                    description: Invalid email or password.
                "500":
                    description: Internal server error.
